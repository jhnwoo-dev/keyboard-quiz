<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400&display=swap" rel="stylesheet">
    <title>Custom Keyboard Quiz!</title>
</head>

<body>
    <header>
        <nav>
            <button id="viewHS">View Highscores</button>
        </nav>
    </header>

    <main>
        <div class="quiz-container">

            <section id="quiz-header">
                <!-- Main welcome and location of questions number -->
                <h1 class="header-text">Welcome to the Custom Mechanical Keyboard Quiz!</h1>
                <!-- Button to start the quiz -->
                <button id="start-btn">Click to Start!</button>
            </section>

            <!-- Text of the questions on the quiz -->
            <div id="quiz-box" class="is-hidden">
                <p id="question-text" class="quiz-text">placeholder text for question</p>

                <!-- Timer that will count down before next question -->
                <div>
                    <span id="timer">
                    </span>
                </div>
            </div>

            <!-- Answer choices for user to select -->
            <div class="is-hidden" id="choice-box">
                <button id="choiceOne" class="choice-select">placeholder for choice 1</button>
                <button id="choiceTwo" class="choice-select">placeholder for choice 2</button>
                <button id="choiceThree" class="choice-select">placeholder for choice 3</button>
                <button id="choiceFour" class="choice-select">placeholder for choice 4</button>
            </div>

            <!-- Notification for user to see if answer was correct or incorrect -->
            <div id="score" class="is-hidden">
                <div id="score-text">Correct/Incorrect?</div>
            </div>

        </div>
    

    <section id="submissionContainer">
    <div id="submissionForm">
        <h1>You have completed the quiz!</h1>
        <h3 id="submission-score">placeholder for quiz score display</h3>

        <form>
            <label for="userName">Enter your initials: </label>
            <input type="text" id="userInitials" name="userInitials">
        </form>

        <button id="submit-button">Submit</button>
    </div>
    </section>

    <section id="Scoreboard">
        <!-- Main header for the scoreboard -->
        <h1>Highscores</h1>
        <!-- A <ul> to allow user input to be added in JavaScript -->
        <ul id="scoreboard-items"></ul>
    </section>

    <section id="scoreboard-buttons">
        <!-- button to go back to first display -->
        <a href="index.html">
            <button class="board-buttons">Go Back</button>
        </a>
        <button id="clear-scores" class="board-buttons">Reset Scores</button>
    </section>
</main>
    <script src="script.js"></script>
</body>

</html>
